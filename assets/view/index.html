<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Wiki viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="app.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="randomSearch" class="col-xs-offset-5 col-xs-2 text-center">
        <a href="https://en.wikipedia.org/wiki/Special:Random" role="button" class="btn btn-info" target="_blank">Get a random article</a>
      </div>
    </div>

    <div class="row">
      <div id="searchDiv" class="col-xs-12 text-center">
        <a id="searchBtn" href="#">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </a>
      </div>
    </div>

    <div class="row">
      <div id="searchInputDiv" class="col-xs-12 col-sm-offset-4 col-sm-4 text-center">
        <input type="text" class="searchInput" placeholder="Type here" >
      </div>
    </div>
  </div>

  <div id="result" class="container">
    <div class="row">
      <div id="article-link" class="col-xs-offset-5 col-xs-2 text-center">
        <a href="#" role="button" class="btn btn-info btn-primary" target="_blank">Open the original article</a>
      </div>
    </div>
    <div id="article" class="row"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
